<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityBrowser</title>


    <link rel="stylesheet" type="text/css" href="noUiSlider.8.5.1/nouislider.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <style>
        .temp_slider {
            margin: 0 auto;
            display: inline-block;
            height: 200px;
        }

        .spring .noUi-connect {
            background: #86B953;
        }

        .summer .noUi-connect {
            background: #D92628;
        }

        .fall .noUi-connect {
            background: #FDC51A;
        }

        .winter .noUi-connect {
            background: #7BAFD4;
        }

        .year .noUi-connect {
            background: #666666
        }

        .seasons {
            float: left;
            display: inline-block;
        }

        .city_list {
            clear: both;
        }


    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div id="avg_high_low" class="seasons col-xs-6">
                <h2>Average highs and lows</h2>
                <div class="row">
                    <div class="col-xs-2 offset-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider spring"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider summer"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider fall"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider winter"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider year"></div>
                        <p class="low_bound">-20</p>
                    </div>
                </div>
            </div>
            <div id="extreme_high_low" class="seasons col-xs-6">
                <h2>Average max/min high/low</h2>
                <div class="row">
                    <div class="col-xs-2 offset-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider spring"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider summer"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider fall"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider winter"></div>
                        <p class="low_bound">-20</p>
                    </div>
                    <div class="col-xs-2">
                        <p class="high_bound">120</p>
                        <div class="temp_slider year"></div>
                        <p class="low_bound">-20</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <h2>Population</h2>
            <p class="low_bound col-xs-2">100</p>
            <div id="pop_slider" class="col-xs-8"></div>
            <p class="high_bound col-xs-2">10000</p>
        </div>


        <ol class="city_list">

        </ol>
    </div>
    <script src="jquery-3.1.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="noUiSlider.8.5.1/nouislider.min.js"></script>

    <script src="noUiSlider.8.5.1/wNumb.js"></script>

    <script src="citybrowser.js"></script>
</body>

</html>
