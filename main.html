<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityBrowser</title>


    <link rel="stylesheet" type="text/css" href="noUiSlider.8.5.1/nouislider.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
    <div class="container">
        <h1>City Browser</h1>
        <div class="row">
            <div id="avg_high_low" class="seasons col-xs-6">
                <h2>Average highs and lows</h2>
                <div class="row">
                    <div class="col-xs-2 offset-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider apr"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider jul"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider oct"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider jan"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider year"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 offset-xs-2">
                        <input type="checkbox" id="avg_high_low_lock" name="avg_high_low_lock"/>
                        <label for="avg_high_low_lock">Lock sliders</label>
                    </div>
                </div>
            </div>
            <div id="extreme_high_low" class="seasons col-xs-6">
                <h2>Average max/min high/low</h2>
                <div class="row">
                    <div class="col-xs-2 offset-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider apr"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider jul"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider oct"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider jan"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                    <div class="col-xs-2">
                        <input type="number" value="120" min="-19" max="120" step="1" class="high_bound" />
                        <div class="temp_slider year"></div>
                        <input type="number" value="-20" min="-20" max="119" step="1"  class="low_bound" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 offset-xs-2">
                        <input type="checkbox" id="extreme_high_low_lock" name="extreme_high_low_lock"/>
                        <label for="extreme_high_low_lock">Lock sliders</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <h2>Population</h2>
            <p class="low_bound col-xs-2">100</p>
            <div id="pop_slider" class="col-xs-8"></div>
            <p class="high_bound col-xs-2">10000</p>
        </div>

        <div class="row">
            <h2>Median Two Bedroom Rent</h2>
            <p class="low_bound col-xs-2">100</p>
            <div id="rent_slider" class="col-xs-8"></div>
            <p class="high_bound col-xs-2">10000</p>
        </div>


        <ul class="city_list">

        </ul>
    </div>
    <script src="jquery-3.1.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="noUiSlider.8.5.1/nouislider.min.js"></script>

    <script src="noUiSlider.8.5.1/wNumb.js"></script>

    <script src="citybrowser.js"></script>
</body>

</html>
